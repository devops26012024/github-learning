name: Test Project

on: 
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "package-lock.json" ]; 
          then
            echo "package-lock.json not found. Run 'npm install' locally to generate it and commit it to your repository.";
            exit 1;
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
